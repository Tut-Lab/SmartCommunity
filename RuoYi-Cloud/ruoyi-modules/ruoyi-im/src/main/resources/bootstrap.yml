# Tomcat
server:
  port: 9301



# Spring
spring:
  application:
    # 应用名称
    name: ruoyi-im-server
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.1.185:8848
      config:
        # 配置中心地址
        server-addr: 192.168.1.185:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}



chat:
  server:
    port: 18080

